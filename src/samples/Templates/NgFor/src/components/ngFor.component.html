<div class="row">
    <div class="col-md-12">
        <hgroup>
            <h3>NgFor</h3>
            <h4>Run through a loop and render items in array</h4>
        </hgroup>
        <hr />
        <div class="row">
            <div class="col-md-12">
                <h4>Using <code>*ngFor</code></h4>
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Show all pokemons in inventory</div>

                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-4" *ngFor="#pokemon of pokemonCaught">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">{{pokemon}}</h3>
                                    </div>
                                    <div class="panel-body text-center">
                                        <img src="{{imagesPath+pokemon+'.png'}}" alt="{{pokemon}}" width="100" height="100" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h4>Using <code>template="ngFor #variable of array"</code></h4>
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Show all pokemons in inventory</div>

                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-4" template="ngFor #pokemon of pokemonCaught">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">{{pokemon}}</h3>
                                    </div>
                                    <div class="panel-body text-center">
                                        <img src="{{imagesPath+pokemon+'.png'}}" alt="{{pokemon}}" width="100" height="100" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h4>Using <code>*ngFor</code> and get current index of loop</h4>
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Show all pokemons in inventory</div>

                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-4" *ngFor="#pokemon of pokemonCaught; #i=index">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">#{{i}} {{pokemon}}</h3>
                                    </div>
                                    <div class="panel-body text-center">
                                        <img src="{{imagesPath+pokemon+'.png'}}" alt="{{pokemon}}" width="100" height="100" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
