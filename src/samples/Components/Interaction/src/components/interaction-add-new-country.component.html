<form class="form-inline">
    <div class="form-group">
        <input type="text" class="form-control" #code id="code" placeholder="Enter country alpha2 code" minlength="2" maxlength="2" />
    </div>
    <button type="button" class="btn btn-success" (click)="addCountry(code)">Add</button>
    <button type="button" class="btn btn-warning" (click)="cancel()">Cancel</button>
</form>
