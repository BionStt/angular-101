<div class="panel panel-default">
    <div [ngClass]="'panel-body bg-' + bgColor">
        <div class="media">
            <div class="media-left">
                <img class="media-object flag" [src]="getFlagSrcByCode(country.alpha2Code)" [alt]="country.name" />
            </div>
            <div class="media-body">
                <p class="text-center lead">
                    <a href="#" [ngStyle]="{'color': color}" (click)="updateSelectedCountry($event, country)">{{country.name}}</a>
                </p>
            </div>
            <div class="media-bottom">
                <p *ngIf="previousColor">Previous color was <span class="badge">{{previousColor}}</span></p>
            </div>
        </div>
    </div>
</div>
