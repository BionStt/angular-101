<div class="row">
    <div class="col-md-12">
        <h3>Pipes</h3>
        <h4>Using custom and build-in pipes</h4>
        <hr />
        <div class="row">
            <div class="col-md-12">
                <h4>Some countries in order per population</h4>
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let country of countries">
                        <h4><img [src]="country.alpha2Code | flagSrc:'small'" class="img-circle flag" /> {{country.name | uppercase}}</h4>
                        <dl class="dl-horizontal">
                            <dt>Population</dt>
                            <dd>{{(country.population|number)|people}} of people</dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
