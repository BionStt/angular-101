<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <h4>Choose what to generate!</h4>
                <div class="btn-group" role="group" aria-label="Images">
                    <button type="button" [class.active]="selectedMonsterButton === 'set1'" (click)="monstersPick('set1')" name="set1" class="btn btn-default">Robots</button>
                    <button type="button" [class.active]="selectedMonsterButton === 'set2'" (click)="monstersPick('set2')"name="set2" class="btn btn-default">Monsters</button>
                    <button type="button" [class.active]="selectedMonsterButton === 'set3'" (click)="monstersPick('set3')" name="set3" class="btn btn-default">Crazy robots</button>
                </div>
            </div>
            <div class="col-md-6">
                <h4>Use these to get random creatures!</h4>
                <div class="btn-group" role="group" aria-label="Images">
                    <button type="button" [class.active]="selectedUserButton === 'firstName'" [disabled]="!currentUser?.firstName" (click)="userPick('firstName')" name="firstName" class="btn btn-default">First name</button>
                    <button type="button" [class.active]="selectedUserButton === 'lastName'" [disabled]="!currentUser?.lastName" (click)="userPick('lastName')" name="lastName" class="btn btn-default">Last name</button>
                    <button type="button" [class.active]="selectedUserButton === 'email'" [disabled]="!currentUser?.email" (click)="userPick('email')" name="email" class="btn btn-default">Email</button>
                    <button type="button" [class.active]="selectedUserButton === 'country'" [disabled]="!currentUser?.country" (click)="userPick('country')" name="country" class="btn btn-default">Country</button>
                    <button type="button" [class.active]="selectedUserButton === 'address'" [disabled]="!currentUser?.address" (click)="userPick('address')" name="address" class="btn btn-default">Address</button>
                </div>
            </div>
        </div>
        <div class="row margin-top-15">
            <div class="col-md-4 col-md-offset-6">
                <form class="form-inline" #freeTextForm="ngForm" novalidate>
                    <div class="form-group"><input type="text" #textValue="ngModel" [(ngModel)]="freeText" name="freeText" required placeholder="Or enter free text here..." class="form-control"></div>
                    <button [disabled]="!textValue.value" (click)="getThatCreature()" class="btn btn-primary">Go</button>
                </form>
            </div>
        </div>
        <div class="row margin-top-15" *ngIf="robotSrc">
            <div class="col-md-4 col-md-offset-4 text-center">
                <img [src]="robotSrc" class="img-responsive img-rounded" alt="Crazy-ass robot" />
            </div>
        </div>
    </div>
</div>
