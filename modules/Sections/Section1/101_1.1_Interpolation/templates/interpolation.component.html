<div class="row">
    <div class="col-md-12">
        <hgroup>
            <h3>Interpolation</h3>
            <h4>Expression interpolation</h4>
        </hgroup>
        <hr />
        <div class="row">
            <div class="col-md-12">
                <h4>Interpolating public component properties in view</h4>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Pokeball image full name</h3>
                    </div>
                    <div class="panel-body">
                        <span class="label label-success">{{pokeball}}</span>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Pikachu image full name</h3>
                    </div>
                    <div class="panel-body">
                        <span class="label label-success">{{pikachu}}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4>Concatenating properties in attributes</h4>
                <div class="row">
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Pokeball image</h3>
                            </div>
                            <div class="panel-body text-center">
                                <img src="{{imagesPath+'/'+pokeball}}" alt="{{pokeball}}" width="100" height="100">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Pikachu image</h3>
                            </div>
                            <div class="panel-body text-center">
                                <img src="{{imagesPath+'/'+pikachu}}" alt="{{pikachu}}" width="100" height="100">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
