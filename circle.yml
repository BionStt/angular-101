machine:
  services:
    - docker

dependencies:
  override:
    - npm install
    - docker info
    - docker build --rm=false -t gdyrra/angular-101 .

test:
  override:
    - npm test

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push gdyrra/angular-101